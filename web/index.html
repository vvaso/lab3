<!DOCTYPE html>
<html>
<head>
<title>Log in Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  font-family: Calibri, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-img {
  background-image: url("image1.jpg");

  height: 800px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Add styles to the form container */
.container {
  position: center;
  margin: 20px;
  max-width: 400px;
  padding: 16px;
  background-color: white;
}

/* Add styles to the form container */
.container2 {
  position: center;
  margin: 20px;
  max-width: 1000px;
  padding: 16px;
  background-color: white;
}
/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}


/*center the text */
.cntrtext {
  text-align: center;
}


/* Style for all buttons */
.button {
  background-color: #ffd1b3;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 1;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%;
  height: 100%; 
  overflow: auto; 
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 100px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #ffe6cc;
  margin: 2% auto 60% auto; 
  border: 16px solid #ffffff;
  width: 35%;
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 40px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  

</style>
</head>
<body>

<div class="bg-img">

  <form action="login" method="post" class="container">

		<h1>Login</h1>

		<label for="email"><b>Email</b></label>
		<input type="text" placeholder="Enter Email" name="email" required>

		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="psw" required>

		<button type="submit" class="button">Login</button>
			
		<div class="cntrtext">
			<p><a href="index2.html">Forgot password</a>?</p>
			<p>or</p>
		</div>
	
		<button onclick="document.getElementById('id01').style.display='block'" class ="button">Create an account</button>
  </form>
  


<div id="id01" class="modal">
  
  <form class="modal-content animate" action="register" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container2">
      <h1>Create an account</h1>
		<p>Please fill in this form.</p>
		<hr>
		
		<label for="uname"><b>User Name</b></label>
		<input type="text" placeholder="Enter User Name" name="uname" required>
		
		<label for="fname"><b>Full Name</b></label>
		<input type="text" placeholder="Enter Full Name" name="fname" required>
		
		<label for="email"><b>Email</b></label>
		<input type="text" placeholder="Enter Email" name="email" required>
		

		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="psw" required>

		<hr>
		<p>By creating an account you agree to our <a href="index3.html">Terms & Privacy</a>.</p>

		<button type="submit" class="button">Register</button>
		<label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
		</label>
    </div>

  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</div>
</body>
</html>
